<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset some default styles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Make the body fill the viewport height */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative; /* Position relative for the top-right circle */
    }

    .header {
      background-color: #5E00A7; /* Purple background color */
      color: #fff; /* Text color */
      padding: 10px; /* Add padding for spacing */
      display: flex;
      align-items: center; /* Center vertically */
      position: absolute; /* Position absolutely within the body */
      top: 0; /* Place at the top */
      left: 0; /* Place at the left */
    }

    /* Purple square styles */
    .purple-square {
      width: 100px; /* Adjust the size of the square */
      height: 100vh; /* Occupy the height of the page */
      background-color: #5E00A7; /* Purple background color */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      top: 0;
      left: 0;
      position: fixed; /* Fixed position to stay at the left */
    }

    /* Top-right circle styles */
    .top-right-circle {
      width: 80px; /* Adjust the size of the circle */
      height: 80px; /* Adjust the size of the circle */
      background-color: #fff; /* White background color */
      border: 2px solid #5E00A7; /* Purple border for the circle */
      border-radius: 50%; /* Make it a circle */
      position: absolute; /* Position absolutely in the top-right corner */
      top: 10px; /* Adjust the top position */
      right: 10px; /* Adjust the right position */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    /* Gray boxes container */
    .gray-boxes {
      display: flex;
      flex-direction: column; /* Vertically order the boxes */
      align-items: center; /* Center boxes horizontally */
      width: 80%; /* Adjust the width of the container */
      margin-top: 20px; /* Add margin at the top */
      z-index: 1; /* Ensure gray boxes are above the purple square */
    }

    .gray-box1 {
      width: 300px; /* Adjust the width of each box */
      height: 100px; /* Adjust the height of each box */
      background-color: #ccc; /* Gray background color */
      display: flex;
      flex-direction: column; /* Vertically stack text */
      justify-content: center; /* Center horizontally */
      align-items: flex-start; /* Align text to the left */
      margin: 10px 0; /* Add margin between boxes */
      padding-left: 20px; /* Add left padding for text */
      position: relative; /* Position relative for profile photo */
    }

    /* Individual gray box styles */
    .gray-box {
      width: 600px; /* Adjust the width of each box */
      height: 150px; /* Adjust the height of each box */
      background-color: #ccc; /* Gray background color */
      display: flex;
      flex-direction: column; /* Vertically stack text */
      justify-content: center; /* Center horizontally */
      align-items: flex-start; /* Align text to the left */
      margin: 10px 0; /* Add margin between boxes */
      padding-left: 20px; /* Add left padding for text */
      position: relative; /* Position relative for profile photo */
    }

    /* Text styles inside each box */
    .box-text {
      font-size: 20px; /* Adjust the font size */
    }

    .text {
      margin-bottom: 3px;
    }

    .text2 {
      font-size: large;
    }

    /* Profile photo circle styles */
    .profile-photo {
      width: 40px; /* Adjust the size of the circle */
      height: 40px; /* Adjust the size of the circle */
      background-color: #fff; /* White background color */
      border: 2px solid #5E00A7; /* Purple border for the circle */
      border-radius: 50%; /* Make it a circle */
      position: absolute; /* Position absolutely outside the box */
      top: -21px; /* Adjust the top position */
      left: -21px; /* Adjust the left position */
    }

    /* Icon styles */
    .icons {
      font-size:80px; /* Adjust the font size for icons */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      height: 100%;
    }

    .icons i {
  margin-bottom: 5rem; 
}
  </style>
</head>
<body>
  <!-- Purple square occupying the height of the page -->
  <div class="purple-square">
    <div class="icons">
      <i class="fas fa-plus"></i> <!-- Plus symbol icon -->
      <i class="fas fa-check-square"></i> <!-- Checkbox icon -->
      <i class="fas fa-clipboard-list"></i> <!-- To-do icon -->
    </div>
  </div>

  <!-- Top-right circle -->
  <div class="top-right-circle"></div>
  
  <!-- Gray boxes container -->
  <div class="gray-boxes">
    <h2 class="text">The latest updates on the project!</h2>
    <div class="gray-box1">
      <div class="profile-photo"></div>
      <ul class="box-text">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
    <!-- Individual gray boxes with text and profile photo -->
    <div class="gray-box">
      <div class="profile-photo"></div>
      <ul class="box-text">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
    <div class="gray-box">
      <div class="profile-photo"></div>
      <ul class="box-text">
        <li>Item A</li>
        <li>Item B</li>
      </ul>
    </div>
    <div class="gray-box">
      <div class="profile-photo"></div>
      <ul class="box-text">
        <li>Task X</li>
        <li>Task Y</li>
        <li>Task Z</li>
      </ul>
    </div>
  </div>
</body>
</html>
