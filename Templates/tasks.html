<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  >
  <style>
    /* Reset some default styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center horizontally */
      justify-content: center; /* Center vertically */
      height: 100vh; /* Make the body fill the viewport height */
    }

    /* Header styles */
    .header {
      background-color: #5E00A7; /* Purple background color */
      color: #fff; /* Text color */
      padding: 10px; /* Add padding for spacing */
      display: flex;
      align-items: center; /* Center vertically */
      position: absolute; /* Position absolutely within the body */
      top: 0; /* Place at the top */
      left: 0; /* Place at the left */
    }

    /* Back icon styles */
    .back-icon {
      font-size: 24px; /* Adjust the size of the icon */
      margin-right: 10px; /* Add spacing between the icon and text */
    }

    /* Square container styles */
    .square {
      width: 40px; /* Adjust the size of the square */
      height: 40px; /* Adjust the size of the square */
      background-color: #5E00A7; /* Purple background color */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      border-radius: 5px; /* Rounded corners */
    }

    /* Gray rectangle box styles */
    .gray-box {
      background-color: #ccc; /* Gray background color */
      width: 650px; /* Adjust the width of the box */
      height: 200px; /* Adjust the height of the box */
      margin-top: 10px; /* Push the box higher */
      padding: 20px; /* Add padding inside the box */
      text-align: left; /* Align text to the left */
      position: relative; /* Enable relative positioning for the box */
      margin-bottom: 20px;
    }

    /* Text above the gray box */
    .tasks {
      font-size: 30px; /* Adjust the font size */
      margin-top: -200px; /* Push the text higher up the page (negative margin) */
      text-align: center; /* Center the text horizontally */
      margin-bottom: -1px;
      text-align: left;
    }

    /* Additional text */
    .maggie {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Checkbox and ul styles */
    ul {
      list-style-type: none;
      padding-left: 0;
      font-size: 30px;
    }

    ul li {
      display: flex; /* Display list items and checkboxes as flex items */
      align-items: center; /* Align items vertically in the center */
      margin-bottom: 10px;
    }

    input[type="checkbox"] {
      margin-left: 10px; /* Adjust the margin to create space between checkbox and list item */
    }

    /* Button container styles */
    .button-container {
      display: flex;
      justify-content: space-between;
      width: 400px; /* Adjust the width of the button container */
      margin-top: 20px;
    }

    /* Elliptical button styles */
    .button {
      width: 130px; /* Adjust the width of the buttons */
      height: 60px; /* Adjust the height of the buttons */
      border-radius: 30%; /* Make them elliptical */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    /* Button colors */
    .blue-button {
      background-color: #007bff; /* Blue color */
      color: #fff;
      width: auto;
      margin-right: 10px; /* Adjust the margin to move it more to the left */
    }

    .green-button {
      background-color: #28a745; /* Green color */
      color: #fff;
    }

    .red-button {
      background-color: #dc3545; /* Red color */
      color: #fff;
      margin-left: 10px; /* Adjust the margin to move it more to the right */
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="square">
      <i class="back-icon fas fa-arrow-left"></i> <!-- Font Awesome back icon -->
    </div>
  </header>
  <h2 class="tasks">Your tasks for the day!</h2>
  <p class="maggie">MAGGIE - Make Adjustments Go Get It Energized</p>
  <div class="gray-box">
    <ul>
      <li>- Task 1<input type="checkbox"></li>
      <li>- Task 2<input type="checkbox"></li>
      <li>- Task 3<input type="checkbox"></li>
      <li>- Task 4<input type="checkbox"></li>
    </ul>
  </div>
  <!-- Button container -->
  <div class="button-container">
    <div class="button blue-button">Upload Tasks</div>
    <div class="button green-button">Add Task</div>
    <div class="button red-button">Delete Task</div>
  </div>
</body>
</html>
